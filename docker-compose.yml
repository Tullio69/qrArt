version: '3.8'

services:
  # Web Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: ${BUILD_TARGET:-production}
    container_name: qrart-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:80"
    environment:
      - CI_ENVIRONMENT=${CI_ENVIRONMENT:-production}
      - database.default.hostname=db
      - database.default.database=${DB_DATABASE:-qrart}
      - database.default.username=${DB_USERNAME:-qrart_user}
      - database.default.password=${DB_PASSWORD}
      - database.default.port=3306
      - cache.handler=${CACHE_HANDLER:-redis}
      - cache.redis.host=redis
      - cache.redis.port=6379
      - cache.redis.password=${REDIS_PASSWORD:-}
    volumes:
      # Development only - remove in production
      - ./backend/qrartApp/app:/var/www/html/backend/qrartApp/app
      - ./backend/qrartApp/public:/var/www/html/backend/qrartApp/public
      # Persistent storage
      - media-storage:/var/www/html/backend/qrartApp/public/media
      - logs-storage:/var/www/html/backend/qrartApp/writable/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - qrart-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: qrart-db
    restart: unless-stopped
    ports:
      - "${DB_PORT:-3306}:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-qrart}
      MYSQL_USER: ${DB_USERNAME:-qrart_user}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - db-storage:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - qrart-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: qrart-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD:-} --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-storage:/data
    networks:
      - qrart-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # PhpMyAdmin (Optional - Development only)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: qrart-phpmyadmin
    restart: unless-stopped
    ports:
      - "${PHPMYADMIN_PORT:-8081}:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${DB_ROOT_PASSWORD}
      UPLOAD_LIMIT: 50M
    depends_on:
      - db
    networks:
      - qrart-network
    profiles:
      - development

# Volumes
volumes:
  db-storage:
    driver: local
  redis-storage:
    driver: local
  media-storage:
    driver: local
  logs-storage:
    driver: local

# Networks
networks:
  qrart-network:
    driver: bridge
