<div class="language-selector flex flex-col items-center max-w-2xl mx-auto p-8">
	<!-- Contenitore principale con spaziatura uniforme -->
	<div class="flex flex-col items-center space-y-12">
		<!-- Bandiere delle lingue -->
		<div class="flex justify-center gap-8">
			
			<button ng-repeat="lang in vm.availableLanguages | filter: vm.filterCondition"
					ng-click="vm.selectLanguage(lang)"
					class="language-button w-32 h-32 flex items-center justify-center rounded-2xl border-2 border-gray-300 hover:border-blue-500 hover:shadow-lg transition-all duration-200 ease-in-out">
							<img ng-src="assets/images/flags/{{ lang.language }}.svg"
					 alt="{{ lang.name }}"
					 title="{{ lang.name }}"
					 class="w-48 h-48 object-contain">
			</button>
		</div>
		
		<!-- Sezione Solo Testo -->
		<div class="flex flex-col items-center space-y-6 pt-4">
			<!-- Icona audiolesi -->
			<div class="p-4 bg-gray-50 rounded-full">
				<img src="assets/images/flags/deaf.svg"
					 alt="Audiolesi"
					 class="w-20 h-20">
			</div>
			
			<!-- Switch Solo Testo -->
			<div class="text-only-switch flex flex-col items-center space-y-3">
				<span class="text-lg font-medium text-gray-900">Solo Testo</span>
				<label class="inline-flex items-center cursor-pointer" style="zoom:1.5;">
					<input type="checkbox" class="sr-only peer" ng-model="vm.filterTextOnly">
					<div class="relative w-14 h-7 bg-gray-200 rounded-full peer
                                peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300
                                dark:peer-focus:ring-blue-800 dark:bg-gray-700
                                peer-checked:after:translate-x-full peer-checked:after:border-white
                                after:content-[''] after:absolute after:top-0.5 after:start-[4px]
                                after:bg-white after:border-gray-300 after:border after:rounded-full
                                after:h-6 after:w-6 after:transition-all dark:border-gray-600
                                peer-checked:bg-blue-600"></div>
				</label>
			</div>
		</div>
	</div>
</div>
