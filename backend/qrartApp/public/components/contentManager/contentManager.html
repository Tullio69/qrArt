<div class="p-4">
	<h2 class="text-xl font-bold mb-4">Gestione Contenuti</h2>
	<table class="w-full border-collapse border border-gray-300">
		<thead>
		<tr class="bg-gray-200">
			<th class="border p-2">ID</th>
			<th class="border p-2">Nome</th>
			<th class="border p-2">Tipo</th>
			<th class="border p-2">Azioni</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="content in vm.contents">
			<td class="border p-2">{{ content.id }}</td>
			<td class="border p-2">{{ content.content_name }}</td>
			<td class="border p-2">{{ content.content_type }}</td>
			<td class="border p-2">
				<button class="px-2 py-1 bg-blue-500 text-white rounded" ng-click="vm.editContent(content)">âœï¸ Modifica</button>
				<button class="px-2 py-1 bg-red-500 text-white rounded ml-2" ng-click="vm.deleteContent(content.id)">ğŸ—‘ï¸ Elimina</button>
			</td>
		</tr>
		</tbody>
	</table>
	
	<!-- Modale di modifica -->
	<div ng-if="vm.isEditing" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex justify-center items-center">
		<div class="bg-white p-4 rounded w-96">
			<h3 class="text-lg font-bold mb-2">Modifica Contenuto</h3>
			<label class="block">Nome:</label>
			<input type="text" class="w-full border p-2 rounded mb-2" ng-model="vm.selectedContent.content_name">
			
			<label class="block">Tipo:</label>
			<select class="w-full border p-2 rounded mb-2" ng-model="vm.selectedContent.content_type">
				<option value="audio">Audio</option>
				<option value="video">Video</option>
				<option value="audio_call">Audio Call</option>
				<option value="video_call">Video Call</option>
				<option value="html">HTML</option>
			</select>
			
			<div class="flex justify-end">
				<button class="px-4 py-2 bg-gray-400 text-white rounded mr-2" ng-click="vm.isEditing = false">Annulla</button>
				<button class="px-4 py-2 bg-green-500 text-white rounded" ng-click="vm.saveContent()">Salva</button>
			</div>
		</div>
	</div>
</div>
