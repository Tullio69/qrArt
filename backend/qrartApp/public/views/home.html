<div class="container mx-auto max-w-4xl p-6">
	<form ng-submit="vm.submitForm()" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
		<!-- Existing form fields -->
		<div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
			<div>
				<label for="callerTitle" class="block mb-2 text-sm font-medium text-gray-900">Caller Title</label>
				<input type="text" id="callerTitle" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" ng-model="vm.formData.callerTitle" required>
			</div>
			<div>
				<label for="callerSubtitle" class="block mb-2 text-sm font-medium text-gray-900">Caller Subtitle</label>
				<input type="text" id="callerSubtitle" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" ng-model="vm.formData.callerSubtitle" required>
			</div>
			<div>
				<label for="contentType" class="block mb-2 text-sm font-medium text-gray-900">Content Type</label>
				<select id="contentType" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" ng-model="vm.formData.contentType" required>
					<option value="">Select content type</option>
					<option value="audio">Audio</option>
					<option value="video">Video</option>
					<option value="audio_call">Audio Call</option>
					<option value="video_call">Video Call</option>
				</select>
			</div>
		</div>
		
		<div class="mb-6">
			<h2 class="text-lg font-semibold mb-2">Language Variants</h2>
			<button type="button" ng-click="vm.addLanguageVariant()" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
				Add Language Variant
			</button>
		</div>
		
		<div ng-repeat="variant in vm.formData.languageVariants" class="mb-6 p-4 border border-gray-200 rounded-lg">
			<h3 class="text-md font-semibold mb-4">Language Variant {{$index + 1}}</h3>
			<div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
				<div>
					<label for="language-{{$index}}" class="block mb-2 text-sm font-medium text-gray-900">Language</label>
					<select id="language-{{$index}}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" ng-model="variant.language" required>
						<option value="">Select language</option>
						<option value="it">Italian</option>
						<option value="en">English</option>
						<option value="sv">Swedish</option>
						<option value="de">German</option>
					</select>
				</div>
				<div>
					<label for="textOnly-{{$index}}" class="block mb-2 text-sm font-medium text-gray-900">Text Only (for hearing impaired)</label>
					<input type="checkbox" id="textOnly-{{$index}}" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500" ng-model="variant.textOnly">
				</div>
			</div>
			
			<div class="mb-4">
				<label for="description-{{$index}}" class="block mb-2 text-sm font-medium text-gray-900">Description</label>
				<wysiwyg-editor content="variant.description" on-change="vm.handleEditorChange(content, $index)"></wysiwyg-editor>
			</div>
			
			<!-- Existing conditional fields based on content type -->
			<div ng-if="vm.formData.contentType === 'audio' || vm.formData.contentType === 'audio_call'" class="mb-4">
				<label for="audioFile-{{$index}}" class="block mb-2 text-sm font-medium text-gray-900">Audio File</label>
				<input type="file" id="audioFile-{{$index}}" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none" accept="audio/*">
			</div>
			
			<div ng-if="vm.formData.contentType === 'video' || vm.formData.contentType === 'video_call'" class="mb-4">
				<label for="videoFile-{{$index}}" class="block mb-2 text-sm font-medium text-gray-900">Video File</label>
				<input type="file" id="videoFile-{{$index}}" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none" accept="video/*">
			</div>
			
			<div ng-if="vm.formData.contentType === 'audio_call' || vm.formData.contentType === 'video_call'" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
				<div>
					<label for="callerBackground-{{$index}}" class="block mb-2 text-sm font-medium text-gray-900">Caller Background</label>
					<input type="file" id="callerBackground-{{$index}}" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none" accept="image/*">
				</div>
				<div>
					<label for="callerAvatar-{{$index}}" class="block mb-2 text-sm font-medium text-gray-900">Caller Avatar</label>
					<input type="file" id="callerAvatar-{{$index}}" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none" accept="image/*">
				</div>
			</div>
			
			<button type="button" ng-click="vm.removeLanguageVariant($index)" class="mt-4 text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
				Remove Language Variant
			</button>
		</div>
		
		<div class="flex items-center justify-end">
			<button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Submit</button>
		</div>
	</form>
</div>
