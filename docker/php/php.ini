; QrArt PHP Configuration

[PHP]
; Basic Settings
memory_limit = 256M
max_execution_time = 300
max_input_time = 300
post_max_size = 100M
upload_max_filesize = 100M

; Error Reporting
display_errors = Off
display_startup_errors = Off
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
log_errors = On
error_log = /var/www/html/backend/qrartApp/writable/logs/php-error.log

; Date
date.timezone = UTC

; Session
session.save_handler = files
session.save_path = "/var/www/html/backend/qrartApp/writable/session"
session.gc_maxlifetime = 86400
session.cookie_lifetime = 0
session.cookie_secure = Off
session.cookie_httponly = On

; File Uploads
file_uploads = On
max_file_uploads = 20

; Security
expose_php = Off
allow_url_fopen = On
allow_url_include = Off

; Performance
realpath_cache_size = 4096K
realpath_cache_ttl = 600
